<body style="background-color: #fff">
    <!-- Facebook Social Sign-on Script -->
    <script>
        // Check login status of user and perform actions based on response received
        function check_login(){
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    console.log('Logged in.');
                    window.location = "Connected.html";
                }
                else {
                    FB.login();
                }
            });
        }
        
        // Initialize Facebook with default settings with appID of my own facebook account
        window.fbAsyncInit = function() {
            FB.init({
              appId      : '1544386545588755',
              cookie     : true,
              xfbml      : true,
              version    : 'v2.8'
            });
        };
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
    </script>
    
    <!-- Company Logo -->
    <div class="col-md-12" style="padding-left: 6%; padding-right: 6%">
        <img id="logo" class="img-responsive center-block" style="margin-top: 10%; margin-bottom: 10%" src="images/Company_logo.png" alt="">
    </div>
    <!-- Company Logo - END -->
    <!-- Free WiFi Logo -->
    <div class="col-md-12">
        <img class="img-responsive center-block" id="free_wifi" src="images/free_wifi.jpg" alt="" style="margin-bottom: 3%">
    </div>
    <!-- Free WiFi Logo - END -->
    <div class="container">
        <!-- Login with Social Buttons - START -->
        <div class="col-md-12" id="mc_embed_signup">
            <div class="row text-center">
                <!-- Facebook Social Sign On Button -->
                <div class="col-md-6 col-sm-12">
                    <button class="btn btn-block btn-social btn-facebook" id="facebook_sso" style="border-radius: 6px; text-align: center" onclick="check_login()">
                        <span class="fa fa-facebook" id="facebook_icon"></span> 
                        Sign in with Facebook
                    </button>
                </div>
                <!-- Google Social Sign On Button -->
                <div class="col-md-6 col-sm-12">
                    <div class="g-signin2" data-onsuccess="onSignIn">
                        <button type="button" class="btn btn-block btn-social btn-google" id="google_sso" style="border-radius: 6px; text-align: center; width: 100%">
                            <span class="fa fa-google" id="google_icon"></span>
                            Sign in with Google
                        </button>
                    </div>
                    <script>
                        function onSignIn(googleUser) {
                            // Useful data for your client-side scripts:
                            var profile = googleUser.getBasicProfile();
                            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                            console.log('Full Name: ' + profile.getName());
                            console.log('Given Name: ' + profile.getGivenName());
                            console.log('Family Name: ' + profile.getFamilyName());
                            console.log("Image URL: " + profile.getImageUrl());
                            console.log("Email: " + profile.getEmail());

                            // The ID token you need to pass to your backend:
                            var id_token = googleUser.getAuthResponse().id_token;
                            console.log("ID Token: " + id_token);
                            
                            onSuccess(googleUser);
                        };
                        function onSuccess(googleUser) {
//                            window.location = "Connected.html";
                         }
                    </script>
                </div>
            </div>
            <div class="col-md-12">
                <img class="img-responsive center-block" src="images/separation.png" alt="" style="margin: 0; width: 100%; margin-top: 2%; margin-bottom: 2%">
            </div>
            <form style="padding-top: 0" action="https://facebook.us14.list-manage.com/subscribe/post?u=79484c3d4445a3c10096c31db&amp;id=f88358e78c" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div class="form-group" id="mc_embed_signup_scroll">
                    <div class="mc-field-group">
                        <input style="text-align: center" type="email" class="required email" name="EMAIL" id="mce-EMAIL" placeholder="example@domain.com">
                    </div>
                </div>
                <div class="clear">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" name="subscribe" id="mc-embedded-subscribe" style="background-color: #338b00; margin: 0; width: 100%">Accept & Connect to WiFi</button>
                </div>
                <h5 style="text-align: center; color: #000; font-family: sans-serif; letter-spacing: 1px">By registering, I agree to the <a href="">Terms & Conditions</a></h5>
                <h5 style="text-align: center; color: #000; font-family: sans-serif; letter-spacing: 1px; margin-top: 0.2%">and <a href="">Privacy Policy</a> or <a href="Connected.html">skip</a> for slow WiFi</h5>
            </form>
        </div>
        <script type='text/javascript' src='https://s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>

        <!-- Login with Social Buttons - END -->
    </div>
