    <body>
        <div class="container">
            <!--Company Logo-->
            <div class="row" id="company_logo_container">
                <div class="container">
                    <div class="col-xs-12" style="padding: 0; margin: 0">
                        <div class="col-xs-3" style="padding: 0; margin: 0"></div>

                </div>

            <div class="row">
                <!--Connected_Text-->
                <div class="col-xs-12">
                    <p id="connected_text">You are Connected!</p>
                </div>
                
                <!--Display show timings-->
                <div class="col-xs-12">
                    <!-- Show details -->
                    <div class="col-xs-6" id="show_details">
                        <p id="show_name">Rainforest Show</p>
                        <p id="show_time">1.30 pm</p>
                    </div>
                    <!-- Show picture -->
                    <div class="col-xs-6">
                        <img id="show_pic" class="img-responsive center-block" src="images/rainforest_show.png" alt="">
                    </div>
                </div>
                
                <!--Display feeding timings-->
                <div class="col-xs-12">
                    <!-- Feeding picture -->
                    <div class="col-xs-6">
                        <img id="feeding_pic" class="img-responsive center-block" src="images/elephant_show.png" alt="">

                        <a href="http://www.wrs.com.sg/roonar-new-year/"><img class="img-responsive center-block" src="images/promotion_link.png" alt=""></a>
                    </div>
                    <div class="col-xs-6">
                        <a href="Conservation.html"><img class="img-responsive center-block" src="images/conservation_link.png" alt=""></a>
                    </div>
                </div>
                
                <!-- Blippar Download Advertisment -->
                <div class="col-xs-12" id="blippar_ad">
                    <img class="img-responsive center-block" src="images/blippar_download.png" alt="">
                </div>
                
                <!-- App Store, Play Store buttons -->
                <div class="col-xs-12">
                    <div class="col-xs-6" id="app_store_bt">
                        <a href="https://itunes.apple.com/sg/app/blippar/id410604563?mt=8"><img class="img-responsive center-block" src="images/app_store_bt.png" alt=""></a>
                    </div>
                    <div class="col-xs-6" id="play_store_bt">
